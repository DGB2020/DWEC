<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Mi lista de la compra:</h2>
    <input type="text" id="txtProducto">
    <input type="button" value="Añadir a la lista" onclick="anadirProducto()" title="Añade productos">
    <ul id="ullistaCompra"></ul>
    <script>
        function anadirProducto(){
            var inputText = document.getElementById("txtProducto").value;
         
            var elementoLista = document.createElement("li");
            elementoLista.innerText = inputText;

            var lista = document.getElementById("ullistaCompra");
            lista.appendChild(elementoLista);

        }
    </script>
</body>

</html>
