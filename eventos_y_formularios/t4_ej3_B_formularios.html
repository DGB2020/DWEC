        function inicio() {
        
            var btnValidar = document.getElementById("btnValidar");
            btnValidar.addEventListener("click", () => {
                validarTodos();
            });

            document.getElementById('btnEnviar').disabled = true;

        }

        function validarTodos() {

            if(validarNombre()){

            }

        //funciones apartado 10
        function validarCorreo() {
            var inpuC = document.getElementById("mail");

            var expresion = new RegExp(/[a-zA-Z]*@[a-zA-Z].[a-zA-Z]/);

            if (expresion.test(inpuC.value)) {
                recuadroNormal(inpuC);
                return true;
            } else {
                inpuC.value = "Escriba un correo válido";
                recuadroRojo(inpuC);
                return false;
            }
        }

        function validarNombre() {
            alert("validr nombre");
            var inputN = document.getElementById("nombre");
            if (inputN.value == "" || inputN.value == "Escriba un nombre" || inputN.value == "El nombre no puede ser un número"){
                inputN.value = "Escriba un nombre";
                recuadroRojo(inputN);
                return false;
            }
            else {
                if(!isNaN(inputN.value)){
                    inputN.value == "El nombre no puede ser un número";
                    recuadroRojo(inputN);
                    return false;
                }
                else {
                    recuadroNormal(inputN);
                    return true;
                }

            }
        }



        function recuadroRojo(input) {
            input.style.borderColor = "red";
            input.style.borderWidth = "3px";
        }

        function recuadroNormal(input) {
            input.style.borderColor = "transparent";
            input.style.borderWidth = "0px";
        }
